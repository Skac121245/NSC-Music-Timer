<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NSC Music Timer</title>
    <link rel="stylesheet" href="style.css">

    <!-- WaveSurfer v6 -->
    <script src="https://unpkg.com/wavesurfer.js@6/dist/wavesurfer.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6/dist/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://unpkg.com/wavesurfer.js@6/dist/plugin/wavesurfer.timeline.min.js"></script>

    <!-- Drag & Drop Sorting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</head>

<body>

<h1>NSC Music Timer</h1>

<!-- DARK MODE TOGGLE -->
<div id="darkModeToggle">
    <label>
        <input type="checkbox" id="darkSwitch">
        Dark Mode
    </label>
</div>

<!-- Time Limit -->
<div class="timeBox">
    <label>Time Limit (minutes):</label>
    <input type="number" id="timeLimit" value="4" min="0.1" step="0.25">
    <button id="saveTimeLimit">Save</button>
</div>

<hr>

<h2>Songs</h2>
<button id="addSong">Add Song</button>

<!-- SORTABLE CONTAINER -->
<div id="songContainer"></div>

<hr>

<h2>Beep Cues</h2>
<div id="beepList"></div>
<button id="addBeep">Add Beep</button>
<button id="saveBeeps">Save Beeps</button>

<hr>

<h2>Starter Beeps</h2>
<label>
    <input type="checkbox" id="starterBeepToggle">
    Enable ANW Starter Beeps (3–2–1)
</label>

<hr>

<button id="buildTrack">Build Final Track</button>

<h2>Final Track</h2>
<div id="mainTimeline"></div>
<div id="mainWaveform"></div>

<h2>Playback Controls</h2>
<button id="startRun" disabled>Start Run</button>
<button id="pauseBtn">Pause</button>
<button id="resumeBtn">Resume</button>
<button id="restartBtn">Restart</button>

<script src="script.js"></script>
</body>
</html>
